<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>상세화면 등록</h1>

    <form name="myform" id="myform" action="" method="post">
        {%crsr_token%} 
        <!--CSRF(Cross Site Request Forgery) 방지용 토큰으로, 미들웨어가 생성한 값을 템플릿에 표현하기위한 플레이스홀더 문자열-->
        <!--보안을 위해서는 반드시 관련 미들웨어/라이브러리를 백엔드고 사용권장 -->
        이름 : <input type="text" name="name" id="name"><br/>
        국어 : <input type="text" name="kor" id="kor"><br/>
        영수학어 : <input type="text" name="eng" id="eng"><br/>
        이름 : <input type="text" name="mat" id="mat"><br/>

        <button type="button" id="btnSend">등록</button>
    </form>
</body>
<script>
    //html DOM구조완성되면 이벤트발생
    window.onload = ()=>{
        document.querySelector("#btnSend").addEventListener("click", 
            ()=> {
                let frm = document.myform; //form객체가져온다, name속성(서버접속시중요함)
                // let frm = document.querySelector("#myform")도 가능, id속성
                frm.method="post";
                frm.action = "/score/save";
                frm.submit(); //서버전송
            }
        );
    }

</script>
</html>
